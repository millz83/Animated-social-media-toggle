<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated social media toggle </title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="social-area">
  <div class="btn-container">
      <input type="checkbox" name="share-" id="share-btn">
      <label for="share-btn" class="share-btn">
          <i class="fa fa-share"></i>
      </label>

      <ul>
          <li>
              <a href="#" class="share-one">
                  <i class="fa fa-facebook"></i>
            
              </a>
          </li>
          <li>
            <a href="#" class="share-two">
                <i class="fa fa-twitter"></i>
          
            </a>
        </li>

        <li>
            <a href="#" class="share-three">
                <i class="fa fa-youtube"></i>
          
            </a>
        </li>


        <li>
            <a href="#" class="share-four">
                <i class="fa fa-pinterest"></i>
          
            </a>
        </li>


      </ul>
  </div>


</div>

</body>
</html>
